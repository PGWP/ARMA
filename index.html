<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACU Central Database - 2726</title>
    <style>
        :root {
            --bg-color: #050507;
            --card-bg: #111114;
            --primary-neon: #00f2ff;
            --villain-neon: #ff0055;
            --text-color: #e0e0e0;
            --border-color: #2a2a2e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', sans-serif;
            margin: 0; padding: 20px; line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            text-align: center; padding: 60px 0;
            border-bottom: 1px solid var(--primary-neon);
            margin-bottom: 40px;
            background: radial-gradient(circle at center, #102030 0%, transparent 70%);
        }

        h1 {
            font-size: 2.8rem; letter-spacing: 8px;
            color: var(--primary-neon);
            text-shadow: 0 0 15px var(--primary-neon);
            margin: 0;
        }

        .section-title {
            text-align: center; color: #555;
            letter-spacing: 3px; margin-bottom: 30px;
        }

        /* Character Grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px; max-width: 1300px; margin: 0 auto;
        }

        .char-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px; overflow: hidden;
            transition: 0.3s; cursor: pointer;
            position: relative;
        }

        .char-card:hover {
            transform: scale(1.03);
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .char-img { width: 100%; height: 320px; object-fit: cover; filter: grayscale(30%); }
        .char-card:hover .char-img { filter: grayscale(0%); }

        .char-info { padding: 15px; border-top: 1px solid var(--border-color); }
        .char-name { font-size: 1.3rem; font-weight: 800; display: flex; justify-content: space-between; }
        .tag { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .tag-villain { background: rgba(255, 0, 85, 0.2); color: var(--villain-neon); border: 1px solid var(--villain-neon); }
        .tag-agent { background: rgba(0, 242, 255, 0.1); color: var(--primary-neon); border: 1px solid var(--primary-neon); }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: #111; width: 90%; max-width: 900px;
            max-height: 85vh; border: 1px solid var(--primary-neon);
            border-radius: 20px; overflow-y: auto; display: flex; flex-wrap: wrap;
            position: relative; animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-btn {
            position: absolute; right: 20px; top: 20px;
            font-size: 2rem; color: #fff; cursor: pointer; z-index: 10;
        }

        .modal-left { flex: 1; min-width: 350px; background: #000; }
        .modal-left img { width: 100%; height: 100%; object-fit: cover; }

        .modal-right { flex: 1.2; padding: 40px; min-width: 350px; }
        .modal-title { font-size: 2.5rem; margin-bottom: 10px; color: var(--primary-neon); }
        .modal-quote { font-style: italic; color: #888; margin-bottom: 25px; border-left: 3px solid var(--primary-neon); padding-left: 15px; }
        .detail-item { margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .detail-label { font-size: 0.8rem; color: #555; text-transform: uppercase; }
        .arma-box { background: #1a1a1e; padding: 15px; border-radius: 10px; margin-top: 20px; border-left: 4px solid var(--villain-neon); }
    </style>
</head>
<body>

<header>
    <h1>超상대책본부 (ACU)</h1>
    <p>CLASSIFIED DATABASE ACCESS GRANTED</p>
</header>

<div class="character-grid" id="charGrid"></div>

<div id="charModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left" id="modalImgBox"></div>
        <div class="modal-right" id="modalInfoBox"></div>
    </div>
</div>

<script>
    const imgBase = "https://raw.githubusercontent.com/PGWP/wt2/refs/heads/main/";
    
    // 캐릭터 데이터 통합 (여기에 추가 정보를 입력)
    const characters = [
        { 
            name: "강희연", code: "HY", type: "Villain", role: "레이카", 
            age: 28, gender: "여", personality: "침착, 광기, 강한 지배욕", 
            arma: "복종의 사슬", armaForm: "사슬",
            basic: "하등하다 느낀 대상을 묶어 정신지배",
            opening: "「낙인」: 거리 상관없이 대상 목에 낙인을 새겨 즉시 지배",
            penalty: "최대 3명 지배 가능 (초과 시 첫 번째 지배 해제)",
            quote: "어머, 오랜만이네?♡"
        },
        { 
            name: "안시연", code: "SY", type: "Villain", role: "할로우", 
            age: 23, gender: "여", personality: "차갑고 조용함, 은은한 광기", 
            arma: "수확자", armaForm: "거대 낫",
            basic: "살해 시 영혼 흡수 및 손상",
            opening: "「소멸」: 100m 이내 대상의 영혼을 확정으로 베어냄",
            penalty: "축적된 영혼 소모",
            quote: "곧 네 영혼도... 흐흐...으흐흐!"
        },
        { 
            name: "박상현", code: "PS", type: "Agent", role: "렌", 
            age: 32, gender: "남", personality: "정의롭고 용맹함", 
            arma: "하중", armaForm: "거대 망치",
            basic: "중력 자유자재 전환",
            opening: "「중력장」: 특정 대상에게 가해지는 중력 가중치 조정",
            penalty: "신체 피로도 급격한 상승",
            quote: "네놈을 반드시... 심판해주마!!"
        },
        { 
            name: "윤세아", code: "SA", type: "Villain", role: "크로노", 
            age: 26, gender: "여", personality: "이성적, 냉혹, 독립적", 
            arma: "크로노스", armaForm: "회중시계",
            basic: "시간 강탈, 1초 건너뛰기/되감기",
            opening: "「시간정지」: 본인 제외 전 구역 시간 정지",
            penalty: "축적된 시간 소모",
            quote: "...내 시간을 낭비하게 하지마."
        }
        // ... 다른 캐릭터들도 이 형식으로 추가 가능
    ];

    const grid = document.getElementById('charGrid');

    function renderCards() {
        characters.forEach((char, index) => {
            const typeClass = char.type === 'Villain' ? 'tag-villain' : 'tag-agent';
            grid.innerHTML += `
                <div class="char-card" onclick="openModal(${index})">
                    <img src="${imgBase}${char.code}1.png" class="char-img" onerror="this.src='https://via.placeholder.com/300x400?text=DATA+LOST'">
                    <div class="char-info">
                        <div class="char-name">${char.name} <span class="tag ${typeClass}">${char.role}</span></div>
                        <div style="font-size:0.8rem; color:#666;">${char.arma}</div>
                    </div>
                </div>
            `;
        });
    }

    function openModal(index) {
        const char = characters[index];
        const modal = document.getElementById('charModal');
        const imgBox = document.getElementById('modalImgBox');
        const infoBox = document.getElementById('modalInfoBox');

        // 상태코드 4번(개방) 이미지를 gif로 불러옴
        imgBox.innerHTML = `<img src="${imgBase}${char.code}4.gif" onerror="this.src='${imgBase}${char.code}1.png'">`;
        
        infoBox.innerHTML = `
            <div class="modal-title">${char.name}</div>
            <div class="modal-quote">"${char.quote}"</div>
            <div class="detail-item"><span class="detail-label">Age / Sex</span><br>${char.age}세 / ${char.gender}</div>
            <div class="detail-item"><span class="detail-label">Personality</span><br>${char.personality}</div>
            
            <div class="arma-box" style="border-color: ${char.type === 'Villain' ? '#ff0055' : '#00f2ff'}">
                <strong style="color:#fff;">ARMA: ${char.arma} (${char.armaForm})</strong><br>
                <small>기능: ${char.basic}</small><br><br>
                <strong style="color:var(--primary-neon);">[개방] ${char.opening}</strong><br>
                <small style="color:#ff9999;">페널티: ${char.penalty}</small>
            </div>
        `;

        modal.style.display = "flex";
    }

    function closeModal() {
        document.getElementById('charModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('charModal')) closeModal();
    }

    renderCards();
</script>

</body>
</html>
